    <script>
        function sendAJAX(url){
            return new Promise((resolve,reject)=>{
                const xhr = new XMLHttpRequest()
                xhr.responseType = 'json'
                xhr.open("GET",url)
                xhr.send()
                xhr.onreadystatechange =()=>{
                    if(xhr.readyState===4){
                        if(xhr.status>=200 && xhr.status<300){
                            resolve(xhr.response)
                        }else{
                            reject(xhr.status)
                        }
                    }
                }
            })
        }
        sendAJAX('https://www.fastmock.site/mock/49ef0bc037b5144cb7d523ceed2742f9/_jin/getUserList')
        .then(value=>{
            console.log(value)
        },reason=>{
            console.log(reason)
        })
    </script>
