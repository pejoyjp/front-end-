<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
     
    </head>
    <body>
        <script>
            let p = new Promise((resolve,reject)=>{
                //同步调用
                console.log(111)
                //修改状态
                reject('error')
            
            })
            console.log(222)
            //失败回调
            p.catch(reason=>{
                console.log(reason)
            })
        </script>
    
    </body>
</html>
