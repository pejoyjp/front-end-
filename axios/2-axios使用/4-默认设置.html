<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <div id="container">
        <h2 class="page-header">默认</h2>

        <button type="button" class="btn btn-secondary">POST</button>
        <button type="button" class="btn btn-success">PUT</button>
        <button type="button" class="btn btn-danger">DELETE</button>
    </div>  
    <script>
        const btns = document.querySelectorAll('button')
        //与axios对象的功能近似一样
        const api = axios.create({
            baseURL:'https://www.fastmock.site/mock/49ef0bc037b5144cb7d523ceed2742f9/_jin',
            timeout:2000
        })
        btns[0].onclick=()=>{
            /*
           api({
            url:'/getRoleList'
           }).then(response=>{
            console.log(response)
           })
           */
          //等效于上面
          api.get('/getRoleList').then(value=>console.log(value))
        }
    </script>
  </body>
  

</html>
